<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src *;"
    />
    <title>Kinect Azure ‰ºöËÆÆÂÆ§</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Microsoft YaHei", "PingFang SC", "Arial", sans-serif;
      }

      body {
        background-color: #121212;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      .room-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .room-id {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 14px;
      }

      .connection-status {
        font-size: 14px;
      }

      .connection-status.connected {
        color: #2ecc71;
      }

      .connection-status.connecting {
        color: #f39c12;
      }

      .connection-status.disconnected {
        color: #e74c3c;
      }

      .meeting-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 20px 80px 20px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .video-grid {
        display: grid;
        gap: 10px;
        width: 100%;
        max-width: 1400px;
        height: 100%;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-auto-rows: 1fr;
      }

      .video-container {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background-color: #1e1e1e;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Â™í‰ΩìÂÆπÂô®ÈááÁî®ÂàÜÂ±ÇËÆæËÆ° */
      .media-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* Â±ÇÊ†∑Âºè */
      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* È¢úËâ≤Â±Ç */
      .color-layer {
        z-index: 1;
        background-color: #242424;
      }

      /* ÁÇπ‰∫ëÂ±Ç */
      .point-cloud-layer {
        z-index: 2;
        display: none; /* ÈªòËÆ§ÈöêËóèÁÇπ‰∫ëÂ±Ç */
      }

      .participant-name {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 3;
      }

      .local-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(52, 152, 219, 0.8);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 3;
      }

      .video-muted-icon,
      .audio-muted-icon {
        position: absolute;
        top: 10px;
        z-index: 3;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 5px;
        border-radius: 50%;
        display: none;
      }

      .video-muted-icon {
        right: 40px;
      }

      .audio-muted-icon {
        right: 10px;
      }

      .video-muted .video-muted-icon,
      .audio-muted .audio-muted-icon {
        display: block;
      }

      .control-bar {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 12px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 10;
      }

      .control-button {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s;
        color: white;
        font-size: 20px;
      }

      .control-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .control-button.active {
        background-color: #2980b9;
      }

      .control-button.danger {
        background-color: #e74c3c;
      }

      .control-button.danger:hover {
        background-color: #c0392b;
      }

      .video-effect-menu {
        position: absolute;
        bottom: 70px;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 10px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 11;
      }

      .video-effect-menu.show {
        display: flex;
      }

      .effect-option {
        padding: 8px 15px;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 14px;
        text-align: center;
      }

      .effect-option:hover,
      .effect-option.active {
        background-color: rgba(52, 152, 219, 0.7);
      }

      .material-icons {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        font-size: 18px;
        display: inline-block;
        line-height: 1;
      }

      /* Èü≥ÈáèË∞ÉËäÇÊªëÂùó */
      .volume-slider-container {
        position: absolute;
        bottom: 70px;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 15px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 11;
        width: 200px;
      }

      .volume-slider-container.show {
        display: flex;
      }

      .volume-slider {
        width: 100%;
        -webkit-appearance: none;
        height: 5px;
        border-radius: 5px;
        background: #555;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #3498db;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .video-grid {
          grid-template-columns: 1fr;
        }

        .control-bar {
          padding: 10px 0;
        }

        .control-button {
          width: 45px;
          height: 45px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="room-info">
        <span class="room-id">ÊàøÈó¥: <span id="currentRoomId">-</span></span>
        <span id="participantCount">0 ‰ΩçÂèÇ‰ºöËÄÖ</span>
      </div>
      <div class="connection-status" id="connectionStatus">Ê≠£Âú®ËøûÊé•...</div>
    </div>

    <div class="meeting-container">
      <div class="video-grid" id="videoGrid">
        <!-- ËßÜÈ¢ëÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÊ∑ªÂä† -->
      </div>
    </div>

    <div class="control-bar">
      <button class="control-button" id="micToggleBtn" title="È∫¶ÂÖãÈ£é">
        <i class="material-icons">üé§</i>
      </button>
      <button class="control-button" id="volumeBtn" title="Èü≥Èáè">
        <i class="material-icons">üîä</i>
      </button>
      <button class="control-button" id="cameraToggleBtn" title="ÊëÑÂÉèÂ§¥">
        <i class="material-icons">üìπ</i>
      </button>
      <button class="control-button" id="effectsBtn" title="ËßÜÈ¢ëÊïàÊûú">
        <i class="material-icons">‚öôÔ∏è</i>
      </button>
      <button class="control-button danger" id="leaveBtn" title="ÈÄÄÂá∫‰ºöËÆÆ">
        <i class="material-icons">‚ùå</i>
      </button>
    </div>

    <div class="video-effect-menu" id="effectsMenu">
      <div class="effect-option active" data-effect="color">ÂΩ©Ëâ≤ËßÜÈ¢ë</div>
      <div class="effect-option" data-effect="pointCloud">ÂΩ©Ëâ≤ÁÇπ‰∫ë</div>
      <div class="effect-option" data-effect="depth">Ê∑±Â∫¶Âõæ</div>
      <div class="effect-option" data-effect="infrared">Á∫¢Â§ñÂõæ</div>
    </div>

    <div class="volume-slider-container" id="volumeSliderContainer">
      <span>Èü≥ÈáèË∞ÉËäÇ</span>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
        class="volume-slider"
        id="volumeSlider"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="../kinect-azure/examples/electron/renderer/assets/vendors/three.js/build/three.min.js"></script>
    <script src="../kinect-azure/examples/electron/renderer/assets/vendors/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="webrtc.js"></script>
    <script src="meeting.js"></script>
  </body>
</html>
