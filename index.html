<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频会议系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部状态栏 */
        .header {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .meeting-info {
            display: flex;
            align-items: center;
        }
        
        .meeting-title {
            font-size: 18px;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .meeting-id {
            font-size: 14px;
            color: #aaa;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-text {
            font-size: 14px;
        }
        
        /* 主视频区域 */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .video-wrapper.local {
            width: 100%;
            max-width: 640px;
            height: 360px;
        }
        
        .video-wrapper.remote {
            width: 100%;
            max-width: 640px;
            height: 360px;
        }
        
        /* 两个参会者时的布局 */
        .two-participants .video-wrapper {
            width: calc(50% - 10px);
            max-width: none;
        }
        
        /* 三个或更多参会者时的布局 */
        .multi-participants .video-wrapper {
            width: calc(33.333% - 10px);
            height: calc(50% - 10px);
            max-width: none;
        }
        
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #222;
        }
        
        .user-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .video-control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 底部控制栏 */
        .footer {
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .control-button.active {
            background-color: #f44336;
        }
        
        .control-button.end-call {
            background-color: #f44336;
        }
        
        .control-button.end-call:hover {
            background-color: #d32f2f;
        }
        
        .control-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .control-icon img {
            width: 24px;
            height: 24px;
            display: block;
        }
        
        /* 模式选择下拉菜单 */
        .mode-select-wrapper {
            position: relative;
        }
        
        .mode-select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 30px 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }
        
        .mode-select-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* 调试面板 */
        .debug-panel {
            position: absolute;
            right: -350px;
            top: 60px;
            width: 350px;
            height: calc(100% - 140px);
            background-color: rgba(0, 0, 0, 0.8);
            transition: right 0.3s;
            padding: 15px;
            overflow-y: auto;
            z-index: 50;
        }
        
        .debug-panel.show {
            right: 0;
        }
        
        .debug-toggle {
            position: absolute;
            right: 20px;
            bottom: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 51;
        }
        
        .logs-container {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #ddd;
        }
        
        .logs-container div {
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }
        
        /* 状态颜色 */
        .success {
            color: #4caf50;
        }
        
        .warning {
            color: #ff9800;
        }
        
        .error {
            color: #f44336;
        }
        
        /* 工具提示 */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* 适配不同屏幕尺寸 */
        @media (max-width: 768px) {
            .two-participants .video-wrapper,
            .multi-participants .video-wrapper {
                width: 100%;
                height: calc(50% - 10px);
            }
            
            .footer {
                height: 70px;
                gap: 15px;
            }
            
            .control-button {
                width: 45px;
                height: 45px;
            }
        }
        
        /* Kinect控制区域 */
        .kinect-controls {
            display: none;
            align-items: center;
            margin-left: 20px;
        }
        
        /* 焦点视图布局 */
        .focus-view .video-wrapper {
            width: 25%;
            height: 25%;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .focus-view .video-wrapper.pinned {
            width: 100%;
            height: 100%;
            position: relative;
            bottom: auto;
            right: auto;
            z-index: 1;
        }
        
        .video-wrapper.pinned .pin-btn {
            background-color: rgba(26, 115, 232, 0.8);
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="header">
        <div class="meeting-info">
            <div class="meeting-title">视频会议</div>
            <div class="meeting-id" id="displayRoomId">会议号: ...</div>
        </div>
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="connectionStatus">正在初始化...</div>
            <div class="kinect-controls" id="kinectControls">
                <select id="viewModeSelect" class="mode-select">
                    <option value="color">彩色视频</option>
                    <option value="pointCloud">彩色点云</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- 主视频区域 -->
    <div class="main-content">
        <div class="video-container" id="videoContainer">
            <!-- 本地视频 -->
            <div class="video-wrapper local" id="localVideoWrapper">
                <canvas id="localCanvas" class="video-element"></canvas>
                <div class="user-info" id="localUserInfo">您</div>
                <div class="video-controls">
                    <div class="video-control-btn pin-btn" title="固定视图" id="pinLocalVideo">📌</div>
                </div>
            </div>
            
            <!-- 远程视频 -->
            <div class="video-wrapper remote" id="remoteVideoWrapper">
                <canvas id="remoteCanvas" class="video-element"></canvas>
                <div class="user-info" id="remoteUserInfo">等待远程用户...</div>
                <div class="video-controls">
                    <div class="video-control-btn pin-btn" title="固定视图" id="pinRemoteVideo">📌</div>
                </div>
            </div>
        </div>
        
        <!-- 添加摄像头管理器需要的隐藏Canvas元素 -->
        <div style="display:none;">
            <canvas id="colorCanvas"></canvas>
            <canvas id="depthCanvas"></canvas>
            <canvas id="infraredCanvas"></canvas>
            <canvas id="bodyIndexCanvas"></canvas>
            <canvas id="bodyCanvas"></canvas>
        </div>
        
        <!-- 调试面板切换按钮 -->
        <div class="debug-toggle" id="showDebugButton">显示调试信息</div>
        
        <!-- 调试面板 -->
        <div class="debug-panel" id="debugPanel">
            <h3>调试信息</h3>
            <div class="debug-info">
                <div>服务器状态: <span id="serverStatus">等待连接</span></div>
                <div>音频状态: <span id="audioStatus">等待初始化</span></div>
            </div>
            <h3>日志</h3>
            <div class="logs-container" id="logs"></div>
        </div>
    </div>
    
    <!-- 底部控制栏 -->
    <div class="footer">
        <div class="control-button tooltip" id="muteButton">
            <span class="control-icon">
                <img src="renderer/assets/images/microphone.slash.svg" alt="静音">
            </span>
            <span class="tooltip-text">静音</span>
        </div>
        <div class="control-button tooltip" id="cameraToggle">
            <span class="control-icon">
                <img src="renderer/assets/images/video.slash.svg" alt="关闭视频">
            </span>
            <span class="tooltip-text">关闭视频</span>
        </div>
        <div class="mode-select-wrapper tooltip">
            <select id="layoutSelect" class="mode-select">
                <option value="auto">自动布局</option>
                <option value="focus">焦点视图</option>
                <option value="grid">网格视图</option>
            </select>
            <span class="tooltip-text">视图布局</span>
            <span class="mode-select-icon">▼</span>
        </div>
        <div class="control-button tooltip" id="volumeControl">
            <span class="control-icon">
                <img src="renderer/assets/images/speaker.wave.3.fill.svg" alt="音量">
            </span>
            <span class="tooltip-text">音量</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" style="display:none; position: absolute; bottom: 70px; width: 100px;">
        </div>
        <div class="control-button end-call tooltip" id="leaveButton">
            <span class="control-icon">
                <img src="renderer/assets/images/phone.down.fill.svg" alt="退出会议">
            </span>
            <span class="tooltip-text">退出会议</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 从sessionStorage获取登录信息
            const roomId = sessionStorage.getItem('meetingRoomId');
            const userId = sessionStorage.getItem('meetingUserId');
            const serverUrl = sessionStorage.getItem('meetingServerUrl');
            
            // 如果没有登录信息，重定向回登录页面
            if (!roomId || !userId) {
                window.location.href = 'login.html';
                return;
            }
            
            // 显示会议信息
            const displayRoomId = document.getElementById('displayRoomId');
            if (displayRoomId) {
                displayRoomId.textContent = `会议号: ${roomId}`;
            }
            
            // 显示用户信息
            const localUserInfo = document.getElementById('localUserInfo');
            if (localUserInfo) {
                localUserInfo.textContent = `${userId} (您)`;
            }
            
            // 绑定底部控制栏事件
            bindControlEvents();
            
            // 布局和视图控制
            setupLayoutControl();
            
            // 退出会议按钮
            const leaveButton = document.getElementById('leaveButton');
            if (leaveButton) {
                leaveButton.addEventListener('click', () => {
                    if (confirm('确定要退出会议吗？')) {
                        // 清除会话存储
                        sessionStorage.removeItem('meetingRoomId');
                        sessionStorage.removeItem('meetingUserId');
                        sessionStorage.removeItem('meetingServerUrl');
                        
                        // 重定向回登录页面
                        window.location.href = 'login.html';
                    }
                });
            }
            
            // 音量控制
            const volumeControl = document.getElementById('volumeControl');
            const volumeSlider = document.getElementById('volumeSlider');
            if (volumeControl && volumeSlider) {
                volumeControl.addEventListener('click', () => {
                    volumeSlider.style.display = volumeSlider.style.display === 'none' ? 'block' : 'none';
                });
                
                // 点击其他地方隐藏音量滑块
                document.addEventListener('click', (e) => {
                    if (e.target !== volumeControl && e.target !== volumeSlider && !volumeControl.contains(e.target)) {
                        volumeSlider.style.display = 'none';
                    }
                });
            }
            
            // 调试面板切换
            const showDebugButton = document.getElementById("showDebugButton");
            const debugPanel = document.getElementById("debugPanel");
            if (showDebugButton && debugPanel) {
                showDebugButton.addEventListener("click", () => {
                    let debugMode = !debugPanel.classList.contains("show");
                    debugPanel.classList.toggle("show");
                    showDebugButton.textContent = debugMode ? "隐藏调试信息" : "显示调试信息";
                });
            }
            
            // 预初始化Canvas元素
            function initializeCanvasElements() {
                const canvasIds = ['colorCanvas', 'localCanvas', 'depthCanvas', 'bodyIndexCanvas', 'bodyCanvas', 'remoteCanvas'];
                canvasIds.forEach(id => {
                    const canvas = document.getElementById(id);
                    if (canvas) {
                        canvas.width = 640;
                        canvas.height = 480;
                        console.log(`Canvas ${id} 已初始化`);
                    } else {
                        console.error(`找不到Canvas元素: ${id}`);
                    }
                });
                return true;
            }
            
            // 应用脚本加载
            const appScript = document.querySelector('script[src="renderer/app.js"]');
            appScript.onload = function() {
                console.log("app.js已成功加载");
                
                // 确保Canvas元素已初始化
                if (initializeCanvasElements()) {
                    console.log("所有Canvas元素已初始化");
                    
                    // 延迟执行以确保DOM完全加载
                    setTimeout(() => {
                        if (typeof window.initializeSession === 'function') {
                            console.log("调用initializeSession函数连接会议");
                            const roomId = sessionStorage.getItem('meetingRoomId');
                            const userId = sessionStorage.getItem('meetingUserId');
                            const serverUrl = sessionStorage.getItem('meetingServerUrl');
                            window.initializeSession(roomId, userId, serverUrl);
                        } else {
                            console.error('无法找到initializeSession函数');
                        }
                    }, 1000); // 给足够的时间确保一切就绪
                }
            };
        });
        
        // 绑定控制栏事件
        function bindControlEvents() {
            const muteButton = document.getElementById('muteButton');
            const cameraToggle = document.getElementById('cameraToggle');
            
            // 静音按钮
            if (muteButton) {
                muteButton.addEventListener('click', () => {
                    if (!window.webrtcManager) {
                        console.error("webrtcManager不可用");
                        return;
                    }
                    
                    const isMuted = window.webrtcManager.toggleMute();
                    muteButton.classList.toggle('active', isMuted);
                    muteButton.querySelector('.tooltip-text').textContent = isMuted ? '取消静音' : '静音';
                });
            }
            
            // 摄像头开关
            if (cameraToggle) {
                cameraToggle.addEventListener('click', () => {
                    if (!window.webrtcManager) {
                        console.error("webrtcManager不可用");
                        return;
                    }
                    
                    const isCameraOff = window.webrtcManager.toggleCamera();
                    cameraToggle.classList.toggle('active', isCameraOff);
                    cameraToggle.querySelector('.tooltip-text').textContent = isCameraOff ? '开启视频' : '关闭视频';
                });
            }
        }
        
        // 设置布局控制
        function setupLayoutControl() {
            const layoutSelect = document.getElementById('layoutSelect');
            const videoContainer = document.getElementById('videoContainer');
            
            if (layoutSelect && videoContainer) {
                layoutSelect.addEventListener('change', () => {
                    const layout = layoutSelect.value;
                    
                    // 移除所有布局类
                    videoContainer.classList.remove('two-participants', 'multi-participants', 'focus-view');
                    
                    // 根据选择的布局应用相应的类
                    if (layout === 'grid') {
                        const participantCount = document.querySelectorAll('.video-wrapper').length;
                        if (participantCount === 2) {
                            videoContainer.classList.add('two-participants');
                        } else if (participantCount > 2) {
                            videoContainer.classList.add('multi-participants');
                        }
                    } else if (layout === 'focus') {
                        videoContainer.classList.add('focus-view');
                        // 实现焦点视图的逻辑，例如放大被固定的视频
                    }
                    // 自动模式不需要额外的类
                });
            }
            
            // 处理固定视频的按钮
            const pinLocalVideo = document.getElementById('pinLocalVideo');
            const pinRemoteVideo = document.getElementById('pinRemoteVideo');
            
            if (pinLocalVideo && pinRemoteVideo) {
                pinLocalVideo.addEventListener('click', () => {
                    // 实现固定本地视频的逻辑
                    // 例如，添加一个'pinned'类，并调整CSS
                    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                        wrapper.classList.remove('pinned');
                    });
                    document.getElementById('localVideoWrapper').classList.add('pinned');
                });
                
                pinRemoteVideo.addEventListener('click', () => {
                    // 实现固定远程视频的逻辑
                    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                        wrapper.classList.remove('pinned');
                    });
                    document.getElementById('remoteVideoWrapper').classList.add('pinned');
                });
            }
        }
        
        // 动态更新视频容器布局
        function updateLayout(participantCount) {
            const videoContainer = document.getElementById('videoContainer');
            const layoutSelect = document.getElementById('layoutSelect');
            
            if (videoContainer) {
                // 移除所有布局类
                videoContainer.classList.remove('two-participants', 'multi-participants');
                
                // 如果布局选择是自动或网格
                if (!layoutSelect || layoutSelect.value === 'auto' || layoutSelect.value === 'grid') {
                    if (participantCount === 2) {
                        videoContainer.classList.add('two-participants');
                    } else if (participantCount > 2) {
                        videoContainer.classList.add('multi-participants');
                    }
                }
            }
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(message, type = '') {
            const connectionStatus = document.getElementById('connectionStatus');
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (connectionStatus) {
                connectionStatus.textContent = message;
                connectionStatus.className = 'status-text ' + type;
            }
            
            if (statusIndicator) {
                let color = '#aaa'; // 默认
                
                if (type === 'success') {
                    color = '#4caf50';
                } else if (type === 'warning') {
                    color = '#ff9800';
                } else if (type === 'error') {
                    color = '#f44336';
                }
                
                statusIndicator.style.backgroundColor = color;
            }
        }
        
        // 导出功能给app.js使用
        window.updateConnectionStatus = updateConnectionStatus;
        window.updateLayout = updateLayout;
    </script>
    
    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="kinect-azure/examples/electron/renderer/assets/vendors/three.js/build/three.min.js"></script>
    <script src="kinect-azure/examples/electron/renderer/assets/vendors/three.js/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 引入应用程序脚本 -->
    <script src="renderer/webrtc.js"></script>
    <script src="renderer/app.js"></script>
</body>
</html>
