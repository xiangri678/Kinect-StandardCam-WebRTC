<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频会议系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部状态栏 */
        .header {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .meeting-info {
            display: flex;
            align-items: center;
        }
        
        .meeting-title {
            font-size: 18px;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .meeting-id {
            font-size: 14px;
            color: #aaa;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-text {
            font-size: 14px;
        }
        
        /* 主视频区域 */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        /* 视频容器 */
        .video-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            aspect-ratio: 16/9;  /* 添加固定宽高比 */
        }
        
        /* 均不设置高度，根据宽高比自行计算 */
        .video-wrapper.local {
            width: 100%;
            max-width: 640px;
        }
        
        .video-wrapper.remote {
            width: 100%;
            max-width: 640px;
        }
        
        /* 两个参会者时的布局 */
        .two-participants .video-wrapper {
            width: calc(50% - 10px);
            max-width: none;
        }
        
        /* 三个或更多参会者时的布局 */
        .multi-participants .video-wrapper {
            width: calc(33.333% - 10px);
            /* 移除固定高度设置 */
            max-width: none;
        }
        
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* 改为contain确保保持宽高比 */
            background-color: #222;
        }
        
        .user-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .video-control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 底部控制栏 */
        .footer {
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .control-button.active {
            background-color: #f44336;
        }
        
        .control-button.end-call {
            background-color: #f44336;
        }
        
        .control-button.end-call:hover {
            background-color: #d32f2f;
        }
        
        .control-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .control-icon img {
            width: 24px;
            height: 24px;
            display: block;
        }
        
        /* 模式选择下拉菜单 */
        .mode-select-wrapper {
            position: relative;
        }
        
        .mode-select {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 30px 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }
        
        .mode-select-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* 调试面板 */
        .debug-panel {
            position: absolute;
            right: -350px;
            top: 60px;
            width: 350px;
            height: calc(100% - 140px);
            background-color: rgba(0, 0, 0, 0.8);
            transition: right 0.3s;
            padding: 15px;
            overflow-y: auto;
            z-index: 50;
        }
        
        .debug-panel.show {
            right: 0;
        }
        
        .debug-toggle {
            position: absolute;
            right: 20px;
            bottom: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 51;
        }
        
        .logs-container {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #ddd;
        }
        
        .logs-container div {
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }
        
        /* 状态颜色 */
        .success {
            color: #4caf50;
        }
        
        .warning {
            color: #ff9800;
        }
        
        .error {
            color: #f44336;
        }
        
        /* 工具提示 */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* 适配不同屏幕尺寸 */
        @media (max-width: 768px) {
            .two-participants .video-wrapper,
            .multi-participants .video-wrapper {
                width: 100%;
            }
            
            .footer {
                height: 70px;
                gap: 15px;
            }
            
            .control-button {
                width: 45px;
                height: 45px;
            }
        }
        
        /* Kinect控制区域 */
        .kinect-controls {
            display: none;
            align-items: center;
            margin-left: 20px;
        }
        
        /* 焦点视图布局 */
        .focus-view .video-wrapper {
            width: 25%;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .focus-view .video-wrapper.pinned {
            width: 100%;
            position: relative;
            bottom: auto;
            right: auto;
            z-index: 1;
        }
        
        .video-wrapper.pinned .pin-btn {
            background-color: rgba(26, 115, 232, 0.8);
        }
        
        /* 参会者统计 */
        .participant-counter {
            margin-left: 15px;
            font-size: 14px;
            color: #bbb;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="header">
        <div class="meeting-info">
            <div class="meeting-title">视频会议</div>
            <div class="meeting-id" id="displayRoomId">会议号: ...</div>
            <div class="participant-counter" id="participantCounter">0 位参会者</div>
        </div>
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="connectionStatus">正在初始化...</div>
            <div class="network-status" id="topNetworkStatus" style="margin-left: 15px; font-size: 14px; color: #bbb; background: rgba(255, 255, 255, 0.1); padding: 4px 10px; border-radius: 4px;">网速: -- / --</div>
            <div class="kinect-controls" id="kinectControls">
                <select id="viewModeSelect" class="mode-select">
                    <option value="color">彩色视频</option>
                    <option value="pointCloud">彩色点云</option>
                    <option value="depth">深度视频</option>
                    <option value="infrared">红外视频</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- 主视频区域 -->
    <div class="main-content">
        <div class="video-container" id="videoContainer">
            <!-- 本地视频 -->
            <div class="video-wrapper local" id="localVideoWrapper">
                <canvas id="localCanvas" class="video-element"></canvas>
                <div class="user-info" id="localUserInfo">您</div>
                <div class="video-controls">
                    <div class="video-control-btn pin-btn" title="固定视图" id="pinLocalVideo">📌</div>
                </div>
            </div>
            
            <!-- 远程视频将在JS中动态添加 -->
        </div>
        
        <!-- 添加摄像头管理器需要的隐藏Canvas元素 -->
        <div style="display:none;">
            <canvas id="colorCanvas"></canvas>
            <canvas id="depthCanvas"></canvas>
            <canvas id="infraredCanvas"></canvas>
            <canvas id="bodyIndexCanvas"></canvas>
            <canvas id="bodyCanvas"></canvas>
        </div>
        
        <!-- 调试面板切换按钮 -->
        <div class="debug-toggle" id="showDebugButton">显示调试信息</div>
        
        <!-- 调试面板 -->
        <div class="debug-panel" id="debugPanel">
            <h3>调试信息</h3>
            <div class="debug-info">
                <div>服务器状态: <span id="serverStatus">等待连接</span></div>
                <div>音频状态: <span id="audioStatus">等待初始化</span></div>
                <div>网络状态: <span id="networkStatus">等待连接</span></div>
            </div>
            
            <!-- 性能监视器容器 -->
            <h3>性能监视</h3>
            <div class="performance-monitors">
                <div class="row">
                    <div class="col col-auto">渲染: <div id="statsRenderer"></div></div>
                    <div class="col col-auto">Kinect: <div id="statsKinect"></div></div>
                </div>
            </div>
            
            <!-- 性能仪表盘按钮显示在日志上方 -->
            <div style="margin: 10px 0;">
                <button id="showPerfButton" class="debug-button">显示性能仪表盘</button>
                <button id="exportPerfReportBtn" class="debug-button">导出性能报告</button>
            </div>
            
            <h3>日志</h3>
            <div class="logs-container" id="logs"></div>
        </div>
    </div>
    
    <!-- 底部控制栏 -->
    <div class="footer">
        <div class="control-button tooltip" id="muteButton">
            <span class="control-icon">
                <img src="renderer/assets/images/microphone.slash.svg" alt="静音">
            </span>
            <span class="tooltip-text">静音</span>
        </div>
        <div class="control-button tooltip" id="cameraToggle">
            <span class="control-icon">
                <img src="renderer/assets/images/video.slash.svg" alt="关闭视频">
            </span>
            <span class="tooltip-text">关闭视频</span>
        </div>
        <div class="mode-select-wrapper tooltip">
            <select id="layoutSelect" class="mode-select">
                <option value="auto">自动布局</option>
                <option value="focus">焦点视图</option>
                <option value="grid">网格视图</option>
            </select>
            <span class="tooltip-text">视图布局</span>
            <span class="mode-select-icon">▼</span>
        </div>
        <div class="control-button tooltip" id="volumeControl">
            <span class="control-icon">
                <img src="renderer/assets/images/speaker.wave.3.fill.svg" alt="音量">
            </span>
            <span class="tooltip-text">音量</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" style="display:none; position: absolute; bottom: 70px; width: 100px;">
        </div>
        <div class="control-button end-call tooltip" id="leaveButton">
            <span class="control-icon">
                <img src="renderer/assets/images/phone.down.fill.svg" alt="退出会议">
            </span>
            <span class="tooltip-text">退出会议</span>
        </div>
    </div>
    
    <!-- 性能图表容器，使用固定高度和滚动 -->
    <div id="performance-charts" style="display:none; position:fixed; top:60px; left:0; right:0; bottom:80px; background-color:rgba(0,0,0,0.9); z-index:1000; overflow-y:auto; padding:20px;">
        <div style="position:sticky; top:0; display:flex; justify-content:space-between; background-color:rgba(0,0,0,0.8); padding:10px; margin-bottom:20px; z-index:1001;">
            <h2 style="color:white; margin:0;">性能监控仪表盘</h2>
            <button id="closePerfChartsBtn" style="background:#f44336; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">关闭</button>
        </div>
        
        <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
            <!-- 图表将动态添加到这里并自动排列 -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化性能监视器
            const statsRenderer = new Stats();
            statsRenderer.dom.style.cssText = '';
            document.getElementById('statsRenderer')?.appendChild(statsRenderer.dom);
            
            const statsKinect = new Stats();
            statsKinect.dom.style.cssText = '';
            document.getElementById('statsKinect')?.appendChild(statsKinect.dom);
            
            // 将性能监视器暴露给全局，以便其他脚本可以使用
            window.statsRenderer = statsRenderer;
            window.statsKinect = statsKinect;
            
            // 从sessionStorage获取登录信息
            const roomId = sessionStorage.getItem('meetingRoomId');
            const userId = sessionStorage.getItem('meetingUserId');
            const serverUrl = sessionStorage.getItem('meetingServerUrl');
            
            // 如果没有登录信息，重定向回登录页面
            if (!roomId || !userId) {
                window.location.href = 'login.html';
                return;
            }
            
            // 显示会议信息
            const displayRoomId = document.getElementById('displayRoomId');
            if (displayRoomId) {
                displayRoomId.textContent = `会议号: ${roomId}`;
            }
            
            // 显示用户信息
            const localUserInfo = document.getElementById('localUserInfo');
            if (localUserInfo) {
                localUserInfo.textContent = `${userId} (您)`;
            }
            
            // 布局和视图控制
            setupLayoutControl();
            
            // 退出会议按钮
            const leaveButton = document.getElementById('leaveButton');
            if (leaveButton) {
                leaveButton.addEventListener('click', () => {
                    if (confirm('确定要退出会议吗？')) {
                        // 清除会话存储
                        sessionStorage.removeItem('meetingRoomId');
                        sessionStorage.removeItem('meetingUserId');
                        sessionStorage.removeItem('meetingServerUrl');
                        
                        // 重定向回登录页面
                        window.location.href = 'login.html';
                    }
                });
            }
            
            // 音量控制
            const volumeControl = document.getElementById('volumeControl');
            const volumeSlider = document.getElementById('volumeSlider');
            if (volumeControl && volumeSlider) {
                volumeControl.addEventListener('click', () => {
                    volumeSlider.style.display = volumeSlider.style.display === 'none' ? 'block' : 'none';
                });
                
                // 点击其他地方隐藏音量滑块
                document.addEventListener('click', (e) => {
                    if (e.target !== volumeControl && e.target !== volumeSlider && !volumeControl.contains(e.target)) {
                        volumeSlider.style.display = 'none';
                    }
                });
            }
            
            // 调试面板切换
            const showDebugButton = document.getElementById("showDebugButton");
            const debugPanel = document.getElementById("debugPanel");
            if (showDebugButton && debugPanel) {
                showDebugButton.addEventListener("click", () => {
                    let debugMode = !debugPanel.classList.contains("show");
                    debugPanel.classList.toggle("show");
                    showDebugButton.textContent = debugMode ? "隐藏调试信息" : "显示调试信息";
                });
            }
            
            // 预初始化Canvas元素
            function initializeCanvasElements() {
                const canvasIds = ['colorCanvas', 'localCanvas', 'depthCanvas', 'bodyIndexCanvas', 'bodyCanvas'];
                canvasIds.forEach(id => {
                    const canvas = document.getElementById(id);
                    if (canvas) {
                        canvas.width = 640;
                        canvas.height = 480;
                        console.log(`Canvas ${id} 已初始化`);
                    } else {
                        console.error(`找不到Canvas元素: ${id}`);
                    }
                });
                return true;
            }
            
            // 应用脚本加载
            const appScript = document.querySelector('script[src="renderer/app.js"]');
            appScript.onload = function() {
                console.log("app.js已成功加载");
                
                // 确保Canvas元素已初始化
                if (initializeCanvasElements()) {
                    console.log("所有Canvas元素已初始化");
                    
                    // 延迟执行以确保DOM完全加载
                    setTimeout(() => {
                        if (typeof window.initializeSession === 'function') {
                            console.log("调用initializeSession函数连接会议");
                            const roomId = sessionStorage.getItem('meetingRoomId');
                            const userId = sessionStorage.getItem('meetingUserId');
                            const serverUrl = sessionStorage.getItem('meetingServerUrl');
                            window.initializeSession(roomId, userId, serverUrl);
                        } else {
                            console.error('无法找到initializeSession函数');
                        }
                    }, 1000); // 给足够的时间确保一切就绪
                }
            };
        });
        
        // 设置布局控制
        function setupLayoutControl() {
            const layoutSelect = document.getElementById('layoutSelect');
            const videoContainer = document.getElementById('videoContainer');
            
            if (layoutSelect && videoContainer) {
                layoutSelect.addEventListener('change', () => {
                    const layout = layoutSelect.value;
                    
                    // 移除所有布局类
                    videoContainer.classList.remove('two-participants', 'multi-participants', 'focus-view');
                    
                    // 根据选择的布局应用相应的类
                    if (layout === 'grid') {
                        const participantCount = document.querySelectorAll('.video-wrapper').length;
                        if (participantCount === 2) {
                            videoContainer.classList.add('two-participants');
                        } else if (participantCount > 2) {
                            videoContainer.classList.add('multi-participants');
                        }
                    } else if (layout === 'focus') {
                        videoContainer.classList.add('focus-view');
                        // 实现焦点视图的逻辑，例如放大被固定的视频
                    }
                    // 自动模式不需要额外的类
                });
            }
            
            // 处理固定视频的按钮
            const pinLocalVideo = document.getElementById('pinLocalVideo');
            
            if (pinLocalVideo) {
                pinLocalVideo.addEventListener('click', () => {
                    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                        wrapper.classList.remove('pinned');
                    });
                    document.getElementById('localVideoWrapper').classList.add('pinned');
                });
            }
            
            // 远程视频的固定按钮会在创建远程视频元素时添加
        }
        
        // 创建远程视频元素
        window.createRemoteVideoElement = function(userId) {
            // 检查是否已经存在此用户的视频容器
            const existingWrapper = document.getElementById(`remoteVideo_${userId}_wrapper`);
            if (existingWrapper) {
                console.log(`已存在用户 ${userId} 的视频容器，返回现有Canvas`);
                return document.getElementById(`remoteCanvas_${userId}`);
            }
            
            console.log(`为用户 ${userId} 创建新的视频容器`);
            
            // 创建新的视频包装器
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper remote';
            videoWrapper.id = `remoteVideo_${userId}_wrapper`;
            videoWrapper.style.display = 'block'; // 确保包装器可见
            
            // 创建Canvas元素
            const canvas = document.createElement('canvas');
            canvas.className = 'video-element';
            canvas.id = `remoteCanvas_${userId}`;
            canvas.width = 640;  // 默认尺寸
            canvas.height = 480;
            canvas.style.display = 'block'; // 确保Canvas可见
            
            // 用户信息
            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.textContent = userId;
            
            // 添加视频控制按钮
            const videoControls = document.createElement('div');
            videoControls.className = 'video-controls';
            
            const pinBtn = document.createElement('div');
            pinBtn.className = 'video-control-btn pin-btn';
            pinBtn.title = '固定视图';
            pinBtn.textContent = '📌';
            pinBtn.onclick = function() {
                document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                    wrapper.classList.remove('pinned');
                });
                videoWrapper.classList.add('pinned');
            };
            
            videoControls.appendChild(pinBtn);
            
            // 将所有元素添加到包装器
            videoWrapper.appendChild(canvas);
            videoWrapper.appendChild(userInfo);
            videoWrapper.appendChild(videoControls);
            
            // 添加到视频容器
            const videoContainer = document.getElementById('videoContainer');
            if (videoContainer) {
                videoContainer.appendChild(videoWrapper);
                
                // 更新参与者计数
                updateParticipantCount();
                
                // 更新布局
                updateLayout();
                console.log(`已将用户 ${userId} 的视频容器添加到DOM`);
            } else {
                console.error('找不到videoContainer元素');
                return null;
            }
            
            return canvas;
        };
        
        // 移除远程视频元素
        window.removeRemoteVideoElement = function(userId) {
            const wrapper = document.getElementById(`remoteVideo_${userId}_wrapper`);
            if (wrapper) {
                const parent = wrapper.parentNode;
                if (parent) {
                    parent.removeChild(wrapper);
                    
                    // 更新参与者计数
                    updateParticipantCount();
                    
                    // 更新布局
                    updateLayout();
                }
            }
        };
        
        // 更新参与者计数
        function updateParticipantCount() {
            const participantCounter = document.getElementById('participantCounter');
            if (participantCounter) {
                const count = document.querySelectorAll('.video-wrapper').length;
                participantCounter.textContent = `${count} 位参会者`;
            }
        }
        
        // 动态更新视频容器布局
        function updateLayout() {
            const videoContainer = document.getElementById('videoContainer');
            const layoutSelect = document.getElementById('layoutSelect');
            const participantCount = document.querySelectorAll('.video-wrapper').length;
            
            if (videoContainer) {
                // 移除所有布局类
                videoContainer.classList.remove('two-participants', 'multi-participants');
                
                // 如果布局选择是自动或网格
                if (!layoutSelect || layoutSelect.value === 'auto' || layoutSelect.value === 'grid') {
                    if (participantCount === 2) {
                        videoContainer.classList.add('two-participants');
                    } else if (participantCount > 2) {
                        videoContainer.classList.add('multi-participants');
                    }
                }
            }
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(message, type = '') {
            const connectionStatus = document.getElementById('connectionStatus');
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (connectionStatus) {
                connectionStatus.textContent = message;
                connectionStatus.className = 'status-text ' + type;
            }
            
            if (statusIndicator) {
                let color = '#aaa'; // 默认
                
                if (type === 'success') {
                    color = '#4caf50';
                } else if (type === 'warning') {
                    color = '#ff9800';
                } else if (type === 'error') {
                    color = '#f44336';
                }
                
                statusIndicator.style.backgroundColor = color;
            }
        }
        
        // 导出功能给app.js使用
        window.updateConnectionStatus = updateConnectionStatus;
        window.updateLayout = updateLayout;
        window.updateParticipantCount = updateParticipantCount;
    </script>

    <script>
        window.addEventListener('load', function() {
            // 添加虚拟参会者
            setTimeout(addVirtualParticipants, 3000);
        });
        
        // 创建虚拟参会者函数
        function addVirtualParticipants() {
            // 创建虚拟参会者1
            // createVirtualParticipant('Vivian', './renderer/assets/videos/WGD_lake_virtual.mp4');
            
            // 创建虚拟参会者2
            // createVirtualParticipant('LiHua', './renderer/assets/videos/SZX_virtual.mp4');
            
            // 创建虚拟参会者3
            // createVirtualParticipant('东浩', './renderer/assets/videos/WDH_virtual.mp4');
            
            // 更新布局
            updateLayout();
            
            // 记录日志
            if (window.addDebugLog) {
                window.addDebugLog("已添加2个虚拟参会者", "success");
            }
        }
        
        // 创建单个虚拟参会者的函数
        function createVirtualParticipant(userId, videoUrl) {
            // 创建虚拟参会者的视频容器
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper remote';
            videoWrapper.id = `remoteVideo_${userId}_wrapper`;
            
            // 创建Canvas元素
            const canvas = document.createElement('canvas');
            canvas.className = 'video-element';
            canvas.id = `remoteCanvas_${userId}`;
            canvas.width = 640;
            canvas.height = 480;
            
            // 创建隐藏的视频元素来播放视频
            const video = document.createElement('video');
            video.id = `virtualVideo_${userId}`;
            video.style.display = 'none';
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', () => {
                console.log(`视频 ${userId} 已加载，尺寸: ${video.videoWidth}x${video.videoHeight}`);
                // 调用play()以确保播放开始，否则不播
                video.play().then(() => {
                    console.log(`视频 ${userId} 开始播放`);
                    drawVideoToCanvas(video, canvas);
                }).catch(err => {
                    console.error(`视频播放失败: ${err.message}`);
                });
            });
            
            // 用户信息
            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.textContent = userId;
            
            // 添加视频控制按钮
            const videoControls = document.createElement('div');
            videoControls.className = 'video-controls';
            
            const pinBtn = document.createElement('div');
            pinBtn.className = 'video-control-btn pin-btn';
            pinBtn.title = '固定视图';
            pinBtn.textContent = '📌';
            pinBtn.onclick = function() {
                document.querySelectorAll('.video-wrapper').forEach(wrapper => {
                    wrapper.classList.remove('pinned');
                });
                videoWrapper.classList.add('pinned');
            };
            
            videoControls.appendChild(pinBtn);
            
            // 将所有元素添加到包装器
            videoWrapper.appendChild(canvas);
            videoWrapper.appendChild(video); // 添加隐藏的视频元素
            videoWrapper.appendChild(userInfo);
            videoWrapper.appendChild(videoControls);
            
            // 添加到视频容器
            const videoContainer = document.getElementById('videoContainer');
            if (videoContainer) {
                videoContainer.appendChild(videoWrapper);
                
                // 更新参与者计数
                updateParticipantCount();
            }
        }
        
        // 将视频绘制到Canvas
        function drawVideoToCanvas(video, canvas) {
            const ctx = canvas.getContext('2d');
            
            // 计算视频和canvas的宽高比
            const videoRatio = video.videoWidth / video.videoHeight;
            const canvasRatio = canvas.width / canvas.height;
            
            let drawWidth, drawHeight, x, y;
            
            // 应用"覆盖"模式 - 保持宽高比并填满canvas
            if (videoRatio > canvasRatio) {
                // 视频比canvas更宽，以高度为基准
                drawHeight = canvas.height;
                drawWidth = drawHeight * videoRatio;
                x = (canvas.width - drawWidth) / 2;
                y = 0;
            } else {
                // 视频比canvas更高，以宽度为基准
                drawWidth = canvas.width;
                drawHeight = drawWidth / videoRatio;
                x = 0;
                y = (canvas.height - drawHeight) / 2;
            }
            
            // 先清除canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制视频
            ctx.drawImage(video, x, y, drawWidth, drawHeight);
            
            // 继续循环绘制
            requestAnimationFrame(() => drawVideoToCanvas(video, canvas));
        }
        
        // 网络性能监视功能
        let lastNetworkUpdateTime = Date.now();
        let lastBytesSent = 0;
        let lastBytesReceived = 0;
        let lastTelemetryRecordTime = 0; // 上次记录到遥测系统的时间
        
        // 更新网络性能统计数据
        async function updateNetworkStats() {
            // 确认已初始化网络统计和WebRTC管理器
            if (!window.webrtcManager || !window.webrtcManager.getNetworkStats) return;
            
            try {
                // 获取网络统计数据
                const stats = await window.webrtcManager.getNetworkStats();
                const bytesSent = stats.bytesSent;
                const bytesReceived = stats.bytesReceived;
                
                const now = Date.now();
                const timeDiff = (now - lastNetworkUpdateTime) / 1000; // 秒
                
                if (timeDiff > 0) {
                    // 计算传输速率 (bytes/s)
                    const sendRate = (bytesSent - lastBytesSent) / timeDiff;
                    const receiveRate = (bytesReceived - lastBytesReceived) / timeDiff;
                    
                    // 更新顶部栏网络状态
                    const topNetworkStatus = document.getElementById('topNetworkStatus');
                    if (topNetworkStatus) {
                        topNetworkStatus.textContent = `网速: ↑${formatBytes(sendRate)}/s ↓${formatBytes(receiveRate)}/s`;
                    }
                    
                    // 更新调试面板网络状态
                    const networkStatus = document.getElementById('networkStatus');
                    if (networkStatus) {
                        networkStatus.textContent = `↑${formatBytes(sendRate)}/s ↓${formatBytes(receiveRate)}/s`;
                    }
                    
                    // 更新日志
                    if (window.addDebugLog && (sendRate > 0 || receiveRate > 0)) {
                        window.addDebugLog(`网络: ↑${formatBytes(sendRate)}/s ↓${formatBytes(receiveRate)}/s`);
                    }
                    
                    // 记录到性能遥测 - 每2秒记录一次
                    if (window.telemetry && (now - lastTelemetryRecordTime >= 2000)) {
                        window.telemetry.recordUploadSpeed(sendRate);
                        window.telemetry.recordDownloadSpeed(receiveRate);
                        window.telemetry.recordTotalBytesSent(bytesSent);
                        window.telemetry.recordTotalBytesReceived(bytesReceived);
                        lastTelemetryRecordTime = now;
                    }
                    
                    // 保存当前值以便下次计算
                    lastNetworkUpdateTime = now;
                    lastBytesSent = bytesSent;
                    lastBytesReceived = bytesReceived;
                }
            } catch (error) {
                console.error('网络统计数据更新失败:', error);
            }
        }
        
        // 格式化字节数显示
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
        }
        
        // 暴露网络统计更新函数给全局
        window.updateNetworkStats = updateNetworkStats;
    </script>
